<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./style.css">
    <title>Calculator</title>
</head>
<body>
    <div id="div">
        <input type="text" id="input" readonly>
        <div class="row">
            <button class="btn" onclick="getNumber('1')">1</button>
            <button class="btn" onclick="getNumber('2')">2</button>
            <button class="btn" onclick="getNumber('3')">3</button>
            <button class="btn" onclick="getOprate('+')" id="j">+</button>
        </div>
        <div class="row">
            <button class="btn" onclick="getNumber('4')">4</button>
            <button class="btn" onclick="getNumber('5')">5</button>
            <button class="btn" onclick="getNumber('6')">6</button>
            <button class="btn" onclick="getOprate('âˆ’')">-</button>
        </div>
        <div class="row">
            <button class="btn" onclick="getNumber('7')">7</button>
            <button class="btn" onclick="getNumber('8')">8</button>
            <button class="btn" onclick="getNumber('9')">9</button>
            <button class="btn" onclick="getOprate('*')">*</button>
        </div>
        <div class="row">
            <button class="btn" onclick="getNumber('0')">0</button>
            <button class="btn" onclick="input.value = input.value.slice(0, -1)" id="r">R</button>
            <button class="btn" onclick="clearInput()" id="clear">C</button>
            <button class="btn" onclick="getOprate('/')" id="t">/</button>
        </div>
        <button class="btn" id="m">=</button>
        <button class="btn" id="o" onclick="getNumber('.')">.</button>
    </div>
    <script src="./app.js"></script>
</body>
</html>
